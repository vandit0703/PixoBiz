{% extends "filemanager/base.html" %}
{% block title %}Upload Files{% endblock %}

{% block content %}
<style>
    /* Upload Container Responsive */
    .max-w-xl {
        max-width: 448px;
        margin: 40px auto;
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .max-w-xl h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .max-w-xl form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    input[type="file"],
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        padding: 12px 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        width: 100%;
    }

    input[type="file"]:focus,
    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    button[type="submit"],
    .btn {
        padding: 12px 20px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    button[type="submit"]:hover,
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }

    button[type="submit"]:active,
    .btn:active {
        transform: translateY(0);
    }

    #progress {
        text-align: center;
        padding: 16px;
        background: #e3f2fd;
        border-radius: 8px;
        color: #0056b3;
        font-weight: 600;
        border: 1px solid #90caf9;
    }

    #progress.success {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    #progress.error {
        background: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }

    .upload-icon {
        display: flex;
        justify-content: center;
        margin-bottom: 16px;
        font-size: 32px;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 1024px) {
        .max-w-xl {
            max-width: 100%;
            margin: 30px 20px;
            padding: 20px;
        }

        .max-w-xl h2 {
            font-size: 1.3rem;
            margin-bottom: 18px;
        }

        input[type="file"],
        button[type="submit"] {
            padding: 11px 12px;
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {
        .max-w-xl {
            max-width: 100%;
            margin: 20px 15px;
            padding: 16px;
            border-radius: 10px;
        }

        .max-w-xl h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
        }

        input[type="file"],
        button[type="submit"] {
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        #progress {
            padding: 12px;
            font-size: 13px;
            border-radius: 6px;
        }

        .upload-icon {
            font-size: 28px;
            margin-bottom: 12px;
        }
    }

    @media (max-width: 480px) {
        .max-w-xl {
            max-width: 100%;
            margin: 12px 10px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .max-w-xl h2 {
            font-size: 1.1rem;
            margin-bottom: 14px;
            word-break: break-word;
        }

        input[type="file"],
        button[type="submit"] {
            padding: 10px;
            font-size: 13px;
            border-radius: 6px;
        }

        #progress {
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            margin: 12px 0;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
    }

    /* Landscape mobile */
    @media (max-width: 768px) and (orientation: landscape) {
        .max-w-xl {
            margin: 10px auto;
            padding: 12px;
        }

        .max-w-xl h2 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input[type="file"],
        button[type="submit"] {
            padding: 8px;
            font-size: 13px;
        }
    }
</style>

<div class="max-w-xl">
    <div class="upload-icon">üì§</div>
    <h2>Upload Files</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="files" multiple
               placeholder="Select files to upload">

        <button type="submit">
            Upload Files
        </button>
    </form>

    <div id="progress" class="hidden mt-4">Uploading...</div>
</div>

<script>
document.getElementById("uploadForm").onsubmit = function(e){
  e.preventDefault();
  const progressDiv = document.getElementById("progress");
  progressDiv.classList.remove("hidden", "success", "error");
  progressDiv.textContent = "Uploading files...";

  const formData = new FormData(this);
  fetch("{% url 'upload_files' %}", {
    method: "POST",
    body: formData,
    headers: { "X-CSRFToken": "{{ csrf_token }}" }
  }).then(r => r.json())
    .then(data => {
      if (data.error) {
        progressDiv.classList.add("error");
        progressDiv.textContent = "‚ùå " + data.error;
      } else {
        progressDiv.classList.add("success");
        progressDiv.textContent = "‚úì Files uploaded successfully!";
        setTimeout(() => {
          location.href = "{% url 'file_manager' %}";
        }, 1500);
      }
    })
    .catch(err => {
      progressDiv.classList.add("error");
      progressDiv.textContent = "‚ùå Upload failed. Please try again.";
    });
};
</script>
{% endblock %}
