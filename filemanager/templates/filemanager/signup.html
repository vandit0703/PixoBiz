{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShreeSpace</title>
    <link rel="stylesheet" href="{% static 'css/shreespace.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://otpless.com/v1/auth.js" data-client-id="D901SJQIPMXTXH58UC6VAZILUU69EKHZ"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .auth-logo i {
            font-size: 32px;
            color: white;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 14px;
            color: #888;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #f5c6cb;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer p {
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .auth-container {
                max-width: 90vw;
            }

            .auth-card {
                padding: 30px 20px;
            }

            .auth-logo {
                width: 50px;
                height: 50px;
            }

            .auth-logo i {
                font-size: 26px;
            }

            .auth-header h1 {
                font-size: 24px;
            }

            .auth-header p {
                font-size: 13px;
            }

            .form-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 10px 12px;
                font-size: 16px;
            }

            .btn-submit {
                padding: 11px;
                font-size: 15px;
            }

            .error-message,
            .auth-footer {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                max-width: 100%;
                width: 100%;
            }

            .auth-card {
                padding: 20px 16px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .auth-header {
                margin-bottom: 20px;
            }

            .auth-logo {
                width: 45px;
                height: 45px;
                margin: 0 auto 12px;
            }

            .auth-logo i {
                font-size: 24px;
            }

            .auth-header h1 {
                font-size: 20px;
                margin-bottom: 6px;
            }

            .auth-header p {
                font-size: 12px;
                color: #999;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-group {
                margin-bottom: 14px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px 12px;
                font-size: 16px;
                border-radius: 6px;
            }

            .btn-submit {
                width: 100%;
                padding: 11px;
                font-size: 14px;
                margin-top: 8px;
                border-radius: 6px;
            }

            .error-message {
                padding: 10px;
                font-size: 12px;
                margin-bottom: 16px;
            }

            .auth-footer {
                margin-top: 16px;
                padding-top: 16px;
                font-size: 12px;
            }

            .auth-footer p {
                margin: 0;
            }
        }

        /* Landscape mode on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .auth-card {
                padding: 15px;
            }

            .auth-header {
                margin-bottom: 10px;
            }

            .auth-header h1 {
                font-size: 18px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-row {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bx bx-cloud"></i>
                </div>
                <h1>ShreeSpace</h1>
                <p>Create your account</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="bx bx-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required
                        placeholder="10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="At least 6 characters">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                        placeholder="Confirm password">
                </div>

                <button type="button" class="btn-submit" onclick="startOtpless()">
                    <i class="bx bx-user-plus"></i> Verify Phone & Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function startOtpless() {
        const phone = document.getElementById("phone").value.trim();

        if (!/^[0-9]{10}$/.test(phone)) {
            alert("Enter valid 10-digit phone number");
            return;
        }

        window.otplessSignin = function (response) {
            console.log("OTPless response:", response);

            if (!response || !response.success) {
                alert("OTP failed ❌");
                return;
            }

            const token = response.token || response.data?.token;

            if (!token) {
                alert("OTP token missing");
                return;
            }

            submitSignup(token);
        };

        // ✅ OFFICIAL METHOD
        window.OTPless.signIn({
            phone: phone,
            countryCode: "+91"
        });
    }


    function submitSignup(token) {
        const payload = {
            token: token,
            phone: document.getElementById("phone").value,
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        };

        fetch("{% url 'signup' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify(payload)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    window.location.href = "{% url 'dashboard' %}";
                } else {
                    alert(res.error || "Signup failed");
                }
            })
            .catch(err => {
                console.error(err);
                alert("Server error");
            });
    }
</script>
