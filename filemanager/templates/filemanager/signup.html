{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PixoBiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            background: #faf5ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="w-full max-w-md mx-auto bg-gradient-to-br from-purple-100 to-blue-100 rounded-2xl shadow-2xl p-8 border border-gray-200">
        <div class="text-center mb-8">
            <div class="mx-auto mb-4 flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-purple-600 to-blue-600 shadow-lg">
                <iconify-icon icon="solar:user-id-linear" class="text-white text-3xl"></iconify-icon>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-1 tracking-tight">PixoBiz</h1>
            <p class="text-gray-700 text-base font-medium">Create your PixoBiz account</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded mb-6 text-sm font-semibold">
            <iconify-icon icon="solar:danger-triangle-bold" class="inline mr-1"></iconify-icon> {{ error }}
        </div>
        {% endif %}

        <form method="POST" onsubmit="return validateSignupForm()">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first_name" class="block text-sm font-bold text-gray-800 mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="First name" required>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-bold text-gray-800 mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="Last name" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold text-gray-800 mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="Choose a username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold text-gray-800 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-bold text-gray-800 mb-1">Phone Number</label>
                <input type="text" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="10-digit mobile number" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-bold text-gray-800 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="At least 6 characters" required>
            </div>
            <div class="mb-6">
                <label for="password_confirm" class="block text-sm font-bold text-gray-800 mb-1">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold rounded-lg shadow-lg hover:from-purple-700 hover:to-blue-700 transition-all text-lg flex items-center justify-center gap-2">
                <iconify-icon icon="solar:user-plus-bold" class="text-xl"></iconify-icon> Create Account
            </button>
        </form>
        <div class="text-center mt-6 text-gray-700 text-sm font-medium">
            Already have an account?
            <a href="{% url 'login' %}" class="text-purple-700 font-bold hover:underline">Sign in here</a>
        </div>
    </div>
</body>

</html>
<script>
// Validate phone and password match on signup
function validateSignupForm() {
    const phone = document.getElementById('phone').value.trim();
    if (!/^[0-9]{10}$/.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        document.getElementById('phone').focus();
        return false;
    }
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    if (password !== passwordConfirm) {
        alert('Passwords do not match.');
        document.getElementById('password_confirm').focus();
        return false;
    }
    if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        document.getElementById('password').focus();
        return false;
    }
    return true;
}
</script>
