{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShreeSpace</title>
    <link rel="stylesheet" href="{% static 'css/shreespace.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .auth-logo i {
            font-size: 32px;
            color: white;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 14px;
            color: #888;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #f5c6cb;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer p {
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #764ba2;
        }

        .form-divider {
            text-align: center;
            margin: 24px 0;
            font-size: 12px;
            color: #999;
        }

        .form-divider::before,
        .form-divider::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
            vertical-align: middle;
        }

        .form-divider::before {
            margin-right: 10px;
        }

        .form-divider::after {
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .auth-container {
                max-width: 90vw;
            }

            .auth-card {
                padding: 30px 20px;
            }

            .auth-logo {
                width: 50px;
                height: 50px;
            }

            .auth-logo i {
                font-size: 26px;
            }

            .auth-header h1 {
                font-size: 24px;
            }

            .auth-header p {
                font-size: 13px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 10px 12px;
                font-size: 16px;
            }

            .btn-submit {
                padding: 11px;
                font-size: 15px;
            }

            .error-message,
            .auth-footer {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                max-width: 100%;
                width: 100%;
            }

            .auth-card {
                padding: 20px 16px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .auth-header {
                margin-bottom: 20px;
            }

            .auth-logo {
                width: 45px;
                height: 45px;
                margin: 0 auto 12px;
            }

            .auth-logo i {
                font-size: 24px;
            }

            .auth-header h1 {
                font-size: 20px;
                margin-bottom: 6px;
            }

            .auth-header p {
                font-size: 12px;
                color: #999;
            }

            .form-group {
                margin-bottom: 14px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px 12px;
                font-size: 16px;
                border-radius: 6px;
            }

            .btn-submit {
                width: 100%;
                padding: 11px;
                font-size: 14px;
                margin-top: 8px;
                border-radius: 6px;
            }

            .error-message {
                padding: 10px;
                font-size: 12px;
                margin-bottom: 16px;
            }

            .auth-footer {
                margin-top: 16px;
                padding-top: 16px;
                font-size: 12px;
            }

            .auth-footer p {
                margin: 0;
            }

            .form-divider {
                margin: 16px 0;
                font-size: 11px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .auth-card {
                padding: 20px;
            }

            .auth-header {
                margin-bottom: 15px;
            }

            .auth-header h1 {
                font-size: 20px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bx bx-cloud"></i>
                </div>
                <h1>ShreeSpace</h1>
                <p>Sign in to your account</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="bx bx-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bx bx-log-in"></i> Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
