{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixoBiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            background: #faf5ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div
        class="w-full max-w-md mx-auto bg-gradient-to-br from-purple-100 to-blue-100 rounded-2xl shadow-2xl p-8 border border-gray-200">
        <div class="text-center mb-8">
            <div
                class="mx-auto mb-4 flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-purple-600 to-blue-600 shadow-lg">
                <iconify-icon icon="solar:user-id-linear" class="text-white text-3xl"></iconify-icon>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-1 tracking-tight">PixoBiz</h1>
            <p class="text-gray-700 text-base font-medium">Sign in to your PixoBiz account</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded mb-6 text-sm font-semibold">
            <iconify-icon icon="solar:danger-triangle-bold" class="inline mr-1"></iconify-icon> {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold text-gray-800 mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold"
                    placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold text-gray-800 mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white text-gray-900 font-semibold"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold rounded-lg shadow-lg hover:from-purple-700 hover:to-blue-700 transition-all text-lg flex items-center justify-center gap-2">
                <iconify-icon icon="solar:login-2-bold" class="text-xl"></iconify-icon> Login
            </button>
        </form>
        <div class="text-center mt-6 text-gray-700 text-sm font-medium">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-purple-700 font-bold hover:underline">Sign up here</a>
        </div>
    </div>
</body>

</html>
